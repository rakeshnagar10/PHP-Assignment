<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="row profile-bg py-4 justify-content-center">
                <div class="col-lg-11">
                    <div class="profile-block">
                        <div class="row mx-0">
                            <div class="col-lg-3 py-4">
                                <div class="profile-img">
                                    <div class="avtar">
                                        <img src="./images/profile-img.jpg" alt="">
                                    </div>
                                    <div class="avtar-detial">
                                        <h6>Amellly</h6>
                                        <a href="mailto:amelly12@bbb.com">amelly12@bbb.com</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 py-4">
                                <h4>Profile Setting</h4>
                                <div class="form-detail">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label>Name</label>
                                            <input type="text" class="form-control" placeholder="first name">
                                        </div>
                                        <div class="col-6">
                                            <label>Surname</label>
                                            <input type="text" class="form-control" placeholder="surname">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <label>Phone number</label>
                                            <input type="text" class="form-control" placeholder="enter phone number">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <label>Address</label>
                                            <input type="text" class="form-control" placeholder="enter address">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <label>Email ID</label>
                                            <input type="text" class="form-control" placeholder="enter email id">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <label>Education</label>
                                            <input type="text" class="form-control" placeholder="education">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label>Country</label>
                                            <input type="text" class="form-control" placeholder="country">
                                        </div>
                                        <div class="col-6">
                                            <label>State/Region</label>
                                            <input type="text" class="form-control" placeholder="state">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-auto">
                                            <button class="btn btn-custome">Save Profile</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 py-4">
                                <div class="form-detail">
                                    <div class="row align-items-center  mb-3">
                                        <div class="col-6">
                                            <h6 class="mb-0">Edit Experience</h6>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-light w-100">Experience</button>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <label>Experience in designing</label>
                                            <input type="text" class="form-control" placeholder="experience">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <label>additional Details</label>
                                            <input type="text" class="form-control" placeholder="additional Details">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
